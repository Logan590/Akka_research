<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Gestion des devices</title>
</head>

<body>
    <h1>Ajouter un appareil Ã  la liste des appareils de l'utilisateur</h1>
    <div class="question"> 
        <p><strong>Quels appareils de la liste suivante avez vous ?</strong></p>
    </div>
    <form action="/save-devices" method="post">
        <div class = "container_device">
            {% for device in devices %}
            <div class="device">
                <label for="device_{{ device.id }}">{{ device.nom }}</label>
                <input type="checkbox" id="device_{{ device.id }}" name="selected_devices" value="{{ device.id }}">
            </div>
            {% endfor %}
        </div>
        <input type="submit" value="Enregistrer">
    </form>
</body>

</html>
